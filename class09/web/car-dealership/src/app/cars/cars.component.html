<mat-grid-list [cols]="breakpoint" rowHeight="2:3" gutterSize="10px" class="grid-container"
    (window:resize)="onResize($event)">
    @if(!cars().length) {
    <p>No Cars Found!</p>
    }

    @for (car of cars(); track car.id) {
    <mat-grid-tile><app-car [car]="car" /></mat-grid-tile>
    }
</mat-grid-list>
