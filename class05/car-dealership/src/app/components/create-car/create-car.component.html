<section class="create-car-container">
    <h2>Add New Car</h2>
    <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" [(ngModel)]="brand" placeholder="Enter brand" required>
    </div>
    <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" [(ngModel)]="model" placeholder="Enter model" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" cols="40" rows="10" [(ngModel)]="description" placeholder="Enter description"
            required></textarea>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="price" placeholder="Enter price" required>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input type="url" id="imageUrl" [(ngModel)]="imageUrl" placeholder="Enter image URL">
    </div>
    <button (click)="handleSubmit()">Create Car</button>
</section>
