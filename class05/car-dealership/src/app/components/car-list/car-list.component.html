<div class="car-list">
    @for (car of cars; track car.id) {
    <div class="car-card">

        @if (car.imageUrl) {
        <img [src]="car.imageUrl" [alt]="car.brand + ' ' + car.model">
        }
        <h2>{{car.brand}} {{car.model}}</h2>
        <p>{{car.description}}</p>
        <p>Price: {{car.price.toLocaleString()}}</p>
        <button (click)="removeCar(car.id)">Remove Car</button>
    </div>
    }
</div>
