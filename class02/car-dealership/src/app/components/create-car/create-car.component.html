<div class="create-car-container">
    <h2>Add New Car</h2>
    <form
        (submit)="createCar(descriptionInput.value, priceInput.value, brandInput.value, modelInput.value); $event.preventDefault()">
        <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" #descriptionInput required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input id="price" type="number" #priceInput required>
        </div>
        <div class="form-group">
            <label for="brand">Brand:</label>
            <input id="brand" #brandInput required>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input id="model" #modelInput required>
        </div>
        <button type="submit">Create</button>
    </form>
</div>
